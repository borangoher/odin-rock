<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1 style="text-align: center;">Rock Paper Scissors</h1>
        <div style="display: flex; justify-content: space-around; gap: 50px;">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div style="display: flex; justify-content: space-around; gap: 80px;">
            <div id="player-score" style="border: 2px solid black; margin: 20px; text-align: center;"></div>
            <div id="computer-score" style="border: 2px solid black; margin: 20px; text-align: center;"></div>
        </div>
        <div id="result" style="border: 2px solid black; margin: 40px; text-align: center;"></div>
        <script src="./script.js"></script>
    </body>
</html>
